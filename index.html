<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Для Алтынай</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff0f5;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 100px;
      color: #e91e63;
      font-size: 2.5em;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #4caf50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Алтынай, давай начнём строить отношения?</h1>
  <button class="btn" id="yes">Согласна</button>
  <button class="btn" id="no">Нет</button>

  <canvas id="fireworks"></canvas>
  <audio id="music" src="https://dl.dropboxusercontent.com/scl/fi/r4brsv1ax7y7jcf13xn6j/makan-kak-zhe.mp3?rlkey=hz53s2l7y5mx5j4cbz0afc6ad&dl=0"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const music = document.getElementById('music');

    // Убегающая кнопка
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Фейерверк
    yesBtn.addEventListener('click', () => {
      music.play();
      startFireworks();
    });

    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createExplosion(x, y);
      }, 500);
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: x,
          y: y,
          dx: (Math.random() - 0.5) * 5,
          dy: (Math.random() - 0.5) * 5,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
      });
    }

    animate();
  </script>
</body>
</html>
